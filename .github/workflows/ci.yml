name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  # Prevent TypeScript OOM on GitHub Actions runners (7GB RAM)
  # @modelcontextprotocol/sdk has known memory issues during type-checking (GitHub #985)
  # Use 6GB heap to allow for tsc memory usage (~4.5GB observed)
  NODE_OPTIONS: '--max-old-space-size=6144'

jobs:
  # Dedicated type-check job - runs ONCE to avoid duplicate OOM-prone tsc invocations
  # Other jobs depend on this to avoid repeating expensive type-checking
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache TypeScript build info
        uses: actions/cache@v4
        with:
          path: |
            .tsbuildinfo
            dist
          key: tsc-typecheck-${{ hashFiles('src/**/*.ts', 'tsconfig.json') }}
          restore-keys: |
            tsc-typecheck-

      - name: Install dependencies
        run: npm ci

      - name: Type check (with skipLibCheck for memory optimization)
        run: npx tsc -b --incremental

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: typecheck
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format -- --check

      - name: Test with coverage
        run: npm run test -- --coverage --ci --passWithNoTests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format -- --check src

      - name: ESLint
        run: npm run lint

  pre-commit-validation:
    name: Pre-commit Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Re-run lint-staged (catch --no-verify bypasses)
        run: npx lint-staged --no-stash

  integration-tests-mock:
    name: Integration Tests (Mock)
    runs-on: ubuntu-latest
    needs: typecheck
    timeout-minutes: 10
    # NOTE: This job intentionally runs in MOCK mode (no BUSINESSMAP_API_TOKEN secrets)
    # - Security: No credentials exposed in CI
    # - Validation: Schema checks, env var presence, config structure
    # - Real mode: Runs locally in pre-push hooks with actual credentials
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install dependencies
        run: npm ci

      - name: Integration Tests (Mock Mode)
        run: npm run test:integration
        env:
          CI: true
