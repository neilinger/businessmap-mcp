name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Start release timing
        run: echo "RELEASE_START=$(date +%s)" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          # NPM_TOKEN no longer needed - using OIDC Trusted Publishing
          HUSKY: 0
        run: npx semantic-release

      - name: Release timing
        if: always()
        run: |
          RELEASE_END=$(date +%s)
          ELAPSED=$((RELEASE_END - RELEASE_START))
          echo "⏱️  Release workflow completed in ${ELAPSED}s"
          if [ $ELAPSED -gt 300 ]; then
            echo "⚠️  Warning: Release exceeded 5-minute target (${ELAPSED}s)"
          fi

# NPM_TOKEN Secret Configuration (T042):
# 1. Generate automation token at https://www.npmjs.com/settings/YOUR_USERNAME/tokens
# 2. Add to repository secrets: Settings → Secrets → Actions → New repository secret
# 3. Name: NPM_TOKEN
# 4. Value: npm_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
# 5. Recommended: Rotate every 90 days (T060a)
