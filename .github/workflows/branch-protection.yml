name: Branch Protection Setup

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  configure-protection:
    name: Configure Branch Protection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Note: Branch protection requires admin access or organization-level permissions
      # This workflow documents the configuration but may require manual GitHub App setup

    steps:
      - name: Configure branch protection rules
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = 'main';

            console.log(`Configuring branch protection for ${owner}/${repo}:${branch}`);

            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch,
                required_status_checks: {
                  strict: true,
                  contexts: [
                    'CI / Test (Node 18.x)',
                    'CI / Test (Node 20.x)',
                    'CI / Test (Node 22.x)',
                    'CI / Code Quality',
                    'CI / Pre-commit Validation',
                    'CI / Integration Tests (Mock)'
                  ]
                },
                enforce_admins: false,
                required_pull_request_reviews: null,
                restrictions: null,
                required_linear_history: false,
                allow_force_pushes: false,
                allow_deletions: false,
                block_creations: false,
                required_conversation_resolution: false,
                lock_branch: false,
                allow_fork_syncing: false
              });

              console.log('✅ Branch protection configured successfully');
            } catch (error) {
              if (error.status === 403) {
                console.log('⚠️  Insufficient permissions to configure branch protection');
                console.log('   This is expected when using GITHUB_TOKEN (requires admin access)');
                console.log('   Branch protection should be configured manually or via GitHub App');
                console.log('   Current configuration preserved (no changes needed)');
              } else {
                throw error;
              }
            }
